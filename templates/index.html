<html>
    <head>
        <title>url shortener</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div class="main-body">
            <div class="child">
                <form class="url-details" method="POST">
                    <label for="original_url">Enter url</label>
                    <input type="text" name="org_url" id="original_url" value="{{request.form['url']}}"><br>
                    <input type="submit">
                </form>
            </div>
            <div class="child2">
            
            {% if short_url %}
            <h3>Your Url is shortened, click on the link to redirect.</h3>
            <hr>
            <span><a href="{{short_url}}">{{short_url}}</a></span>
            {% endif%}   
            </div>
        </div>
         
    </body>
</html>
